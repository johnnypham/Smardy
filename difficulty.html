<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
      <meta name="viewport" content="width=750">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Smardy</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
     <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <section id="difficulty">
      <section class="head-cus page-difficulty">
        <header>
          <article class="container">
              <span class="back"><a href="#"></a></span>
              <h3 class="title-sub-header">difficulty level</h3>
              <span class="menu"><a href="#"></a></span>
          </article>
        </header>

        <article class="main">
            <article class="container min-800px ">
               <h4>Set your own level of difficulty</h4>
               <ul>
                  <li>
                    <span>Each question answer correctly earn <big>1</big> point</span>
                   
                    <span class="level easy check-level"><i class="icon-check-red"></i>easy</span>
                  </li> 
                   <li>
                    <span>Each question answer correctly earn <big>2</big> point</span>
                    
                    <span class="level medium "><i style="display:none" class="icon-check-red"></i>medium</span>
                  </li> 
                   <li>
                    <span>Each question answer correctly earn <big>3</big> point</span>
                  
                    <span class="level hard ">  <i style="display:none" class="icon-check-red"></i>hard</span>
                  </li> 
               </ul>
                <a class="btn-subject btn-difficulty">start quizzes</a>
            </article>
        </article>
        
      </section>
    </section>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">

      $('.level').on('click',function(){
        $(this).toggleClass('check-level');
        $(this).find('i').toggle();

      })
    </script>
  </body>
</html>
