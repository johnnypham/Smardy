    <script>


    $(document).ready(function(){                       
       $('.jScrollbar5').jScrollbar();
       //Navigation Menu Slider
        $('#nav-expander').on('click',function(e){
          e.preventDefault();
          $('body').toggleClass('nav-expanded');
        });
        $('#nav-close').on('click',function(e){
          e.preventDefault();
          $('body').removeClass('nav-expanded');
        });
         $( "#tabs" ).tabs();
         

$(".dropdown-history").bind("click", function(){
    $(".history-drop").slideToggle();
    return false;
    
})
        
        // Initialize navgoco with default options
        $(".main-menu").navgoco({
            caret: '<span class="caret"></span>',
            accordion: false,
            openClass: 'open',
            save: true,
            cookie: {
                name: 'navgoco',
                expires: false,
                path: '/'
            },
            slide: {
                duration: 300,
                easing: 'swing'
            }
        });
  
          
      });
    $('audio,video').mediaelementplayer({
        success: function(player, node) {
          $('#' + node.id + '-mode').html('mode: ' + player.pluginType);
  }
});
$('#smardy-footer').on('click',function(){
  if($('#facebook-footer,#contact-footer').hasClass('active-friends')){
    $('#facebook-footer,#contact-footer').removeClass('active-friends');
  }
  $(this).addClass('active-friends');
})
$('#facebook-footer').on('click',function(){
  if($('#smardy-footer,#contact-footer').hasClass('active-friends')){
    $('#smardy-footer,#contact-footer').removeClass('active-friends');
  }
  $(this).addClass('active-friends');
})
$('#contact-footer').on('click',function(){
  if($('#facebook-footer,#smardy-footer').hasClass('active-friends')){
    $('#facebook-footer,#smardy-footer').removeClass('active-friends');
  }
  $(this).addClass('active-friends');
})
      </script>
